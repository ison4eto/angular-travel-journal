<div class="container createStory-box">
        <div *ngIf="bindingModel" class="main-login main-center">
            <h1 class="title">Write about your adventure</h1>
            <form class="form-horizontal" #f="ngForm" (submit)="createStory()" >
  
                <div class="form-group">
                    <label for="title" class="cols-sm-2 control-label">Title</label>
                    <div class="cols-sm-5">
                        <div class="input-group">
                            <input type="text" class="form-control" id="title" placeholder="Enter your Title"
                            name="title" 
                            [(ngModel)]="bindingModel.title" 
                            #title="ngModel"
                            required                    
                             />
                        </div>
                    </div>
                    <div class="alert alert-danger" [hidden]="title.valid || title.pristine" >
                            Title is incorrect.
                    </div>
                </div>
  
                <div class="form-group">
                    <label for="description" class="cols-sm-2 control-label">Tell us more about your adventure</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <textarea
                            required
                            type="text"
                            id="description"
                            class="form-control"
                            name="description"
                            [(ngModel)]="bindingModel.description"
                            rows="6"></textarea>
                        </div>
                    </div>
                </div>
  
                <div class="form-group">
                    <label for="imageUrl" class="cols-sm-2 control-label">Image URL</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope fa" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" id="imageUrl" placeholder="Enter your imageUrl"
                            name="imageUrl" 
                            [(ngModel)]="bindingModel.imageUrl" 
                            #imageUrl="ngModel"
                            required                    
                             />
                        </div>
                    </div>
                </div>
                <div class="form-gorup" [hidden]="imageUrl.pristine">
                        <div class="col-xs-12">
                          <img src="{{bindingModel.imageUrl}}" class="img-responsive">
                        </div>
                      </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled]="f.invalid">Create</button>
                </div>
            </form>
        </div>
  </div>
